<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <h2>Get in touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="82609be5-171d-4319-b1d4-86f21ef74f2c">
        <input type="text" name="name" placeholder="Your Name" class="inputs" required>
        <input type="email" name="email" placeholder="Your Email" class="inputs" required>
        <textarea name="message" placeholder="Your Message" class="inputs"></textarea>
        <button type="submit">Submit <img src="./arrow_icon.png" alt=""></button>
    </form>
    <div class="contact-right">
        <img src="./right_img.png" alt="">
    </div>
  </div>
</body>
</html>
